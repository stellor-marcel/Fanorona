<!DOCTYPE html>
<html lang="en">
<head>

    <style>
           table{
              position: absolute;
              top:50%;

           }

</head>
<body> 
     <table border="5" cellpadding="40">
        <tr>
            <td id="1" onclick="ajout(this)"></td>
            <td id="2" onclick="ajout(this)"></td>
            <td id="3" onclick="ajout(this)"></td>
        </tr>
        <tr>
            <td id="4" onclick="ajout(this)"></td>
            <td id="5" onclick="ajout(this)"></td>

            <td id="7" onclick="ajout(this)"></td>
            <td id="8" onclick="ajout(this)"></td>
            <td id="9" onclick="ajout(this)"></td>
        </tr>  
     </table> 
    <script>
        var t = true;
        function ajout(choix){
            if(t==true){
                choix.innerHTML = 1;
                t = false;
                
            }else{
                choix.innerHTML=2;
                t = true;
                
            }
            
            
        }
      
    </script>
